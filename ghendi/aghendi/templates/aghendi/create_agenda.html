<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aghendi - Create Agenda</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/init_styles.css' %}">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 class="site-title">AGHENDI</h1>
                <h2 class="site-name">Create Agenda</h2>
            </header>

            <main class="main-content">
                <section class="form-section">
                    <form method="POST" class="create-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Enter agenda name" required>
                        </div>
                        <div class="form-group">
                            <label for="key">Key:</label>
                            <input type="password" id="key" name="key" placeholder="Enter agenda key" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_key">Confirm Key:</label>
                            <input type="password" id="confirm_key" name="confirm_key" placeholder="Re-enter agenda key" required>
                        </div>
                        <button type="submit" class="btn-submit">Create</button>
                    </form>

                    <p class="cancel-link">
                        <a href="{% url 'index' %}">Return to Dashboard</a>
                    </p>
                </section>

                {% if messages %}
                    <section class="messages-section">
                        <ul class="messages">
                            {% for message in messages %}
                                <li class="message">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </section>
                {% endif %}
            </main>

            <footer class="footer">
                <p>&copy; 2025 Aghendi. All Rights Reserved.</p>
            </footer>
        </div>
    </body>
</html>
