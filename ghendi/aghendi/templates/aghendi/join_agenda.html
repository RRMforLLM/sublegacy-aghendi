<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aghendi - Join Agenda</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/init_styles.css' %}">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 class="site-title">AGHENDI</h1>
                <h2 class="site-name">Join Agenda</h2>
            </header>

            <main class="main-content">
                <section class="form-section">
                    <form method="POST" class="join-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="agenda_name">Agenda Name:</label>
                            <input type="text" id="agenda_name" name="agenda_name" placeholder="Enter agenda name" required>
                        </div>
                        <div class="form-group">
                            <label for="agenda_key">Agenda Key:</label>
                            <input type="password" id="agenda_key" name="agenda_key" placeholder="Enter agenda key" required>
                        </div>
                        <button type="submit" class="btn-submit">Join</button>
                    </form>

                    <p class="cancel-link">
                        <a href="{% url 'index' %}">Return to Dashboard</a>
                    </p>
                </section>

                {% if messages %}
                    <section class="messages-section">
                        <ul class="messages">
                            {% for message in messages %}
                                <li class="message">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </section>
                {% endif %}
            </main>

            <footer class="footer">
                <p>&copy; 2025 Aghendi. All Rights Reserved.</p>
            </footer>
        </div>
    </body>
</html>
