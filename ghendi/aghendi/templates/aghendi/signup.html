<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aghendi - Signup</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/init_styles.css' %}">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 class="site-title">AGHENDI</h1>
                <h2 class="site-name">Sign-Up</h2>
            </header>

            <main class="main-content">
                <section class="form-section">
                    <form method="POST" class="signup-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
                        </div>
                        <button type="submit" class="btn-submit">Signup</button>
                    </form>

                    <p class="login-link">
                        <a href="{% url 'login' %}">Already have an account?</a>
                    </p>
                </section>

                {% if messages %}
                <section class="messages-section">
                    <ul class="messages">
                        {% for message in messages %}
                            <li class="message">{{ message }}</li>
                        {% endfor %}
                    </ul>
                </section>
                {% endif %}
            </main>

            <footer class="footer">
                <p>&copy; 2025 Aghendi. All Rights Reserved.</p>
            </footer>
        </div>
    </body>
</html>
